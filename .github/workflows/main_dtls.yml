# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dtls

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d2db4e46d44e4e6099d8c92ab4d2fa77 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_417fee3862154f41b1b30dc01ab831c5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_d2db4e46d44e4e6099d8c92ab4d2fa77 }}/dockerfile-openss:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dtls'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_318b4def958d4c718b82083512d62bad }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_d2db4e46d44e4e6099d8c92ab4d2fa77 }}/dockerfile-openss:${{ github.sha }}'