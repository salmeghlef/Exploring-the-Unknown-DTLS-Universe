# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dtls

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1d2a733fb0964864b03c0c49e7c67360 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ccdd2de5bcd641b5aa1706cb87f168c2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_1d2a733fb0964864b03c0c49e7c67360 }}/dockerfile-openss:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dtls'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1770b2b16b9d4477b59aeb29d99c1f09 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_1d2a733fb0964864b03c0c49e7c67360 }}/dockerfile-openss:${{ github.sha }}'