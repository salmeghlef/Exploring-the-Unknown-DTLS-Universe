# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dtls

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_68478e7bf2f54d6fbcd0b272a5a0d4da }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8332d7895f0f4d238a720ed47d80a80c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_68478e7bf2f54d6fbcd0b272a5a0d4da }}/dockerfile-openss:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dtls'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3156c98895364a4fa5f45cfcaa686288 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_68478e7bf2f54d6fbcd0b272a5a0d4da }}/dockerfile-openss:${{ github.sha }}'